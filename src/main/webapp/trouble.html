<html>
<head>
<title>Sanskriti</title>

<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet'>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel='stylesheet'>

<style>

li, ul, input {
	margin: 0;
	padding: 0;
	list-style: none
}


#login-form {
	width: 350px;
	background: #FFF;
	margin: 0 auto;
	background: #f8f8f8;
	overflow: hidden;
	border-radius: 7px
}

.form-header {
	display: table;
	clear: both
}

.form-header label {
	display: block;
	cursor: pointer;
	z-index: 999
}

.form-header li {
	margin: 0;
	line-height: 60px;
	width: 175px;
	text-align: center;
	background: #808080;
	font-size: 18px;
	float: left;
	transition: all 600ms ease
}

/*sectiop*/
.section-out {
	width: 700px;
	float: left;
	transition: all 600ms ease
}

.section-out:after {
	content: '';
	clear: both;
	display: table
}

.section-out section {
	width: 350px;
	float: left
}

.login {
	padding: 20px
}

.ul-list {
	clear: both;
	display: table;
	width: 100%
}

.ul-list:after {
	content: '';
	clear: both;
	display: table
}

.ul-list li {
	margin: 0 auto;
	margin-bottom: 12px
}

.login-input {
	background: #fff;
	transition: all 800ms;
	width: 247px;
	border-radius: 3px 0 0 3px;
	font-family: 'Ropa Sans', sans-serif;
	border: solid 1px #ccc;
	border-right: none;
	outline: none;
	color: #999;
	height: 40px;
	line-height: 40px;
	display: inline-block;
	padding-left: 10px;
	font-size: 16px
}

.login-input, .login span.icon {
	vertical-align: top
}

.login span.icon {
	width: 50px;
	transition: all 800ms;
	text-align: center;
	color: #999;
	height: 40px;
	border-radius: 0 3px 3px 0;
	background: #98B5D0;
	height: 40px;
	line-height: 40px;
	display: inline-block;
	border: solid 1px #ccc;
	border-left: none;
	font-size: 16px
}

.login-input:focus:invalid {
	border-color: red
}

.login-input:focus:invalid+.icon {
	border-color: red
}

.login-input:focus:valid {
	border-color: green
}

.login-input:focus:valid+.icon {
	border-color: green
}

#check, #check1 {
	top: 1px;
	position: relative
}

.login-button {
	border: none;
	outline: none;
	background: #0099CC;
	border-bottom: solid 4px #006699;
	font-family: 'Ropa Sans', sans-serif;
	margin: 0 auto;
	display: block;
	height: 40px;
	width: 100%;
	padding: 0 10px;
	border-radius: 3px;
	font-size: 16px;
	color: #FFF
}

.social-login {
	padding: 15px 20px;
	background: #f1f1f1;
	border-top: solid 2px #98B5D0;
	text-align: right
}

.social-login a {
	display: inline-block;
	height: 35px;
	text-align: center;
	line-height: 35px;
	width: 35px;
	margin: 0 3px;
	text-decoration: none;
	color: #FFFFFF
}

.form a i.fa {
	line-height: 35px
}

.fb {
	background: #305891
}

.tw {
	background: #2ca8d2
}

.gp {
	background: #ce4d39
}

.in {
	background: #006699
}

.remember {
	width: 50%;
	display: inline-block;
	clear: both;
	font-size: 14px
}

.remember:nth-child(2) {
	text-align: right
}

.remember a {
	text-decoration: none;
	color: #666
}

.hide {
	display: none
}

/*swich form*/
#signup:checked ~.section-out {
	margin-left: -350px
}

#login:checked ~.section-out {
	margin-left: 0px
}

#login:checked ~div .form-header li:nth-child(1), #signup:checked ~div .form-header li:nth-child(2)
	{
	background: #eee
}

.add1 {
	margin: 0 auto;
	width: 720px
}
</style>


</head>


<body ng-app="sajApp" ng-controller="Products">

				
					
					<div id="loginPage" class="modalDialog">

						<div>
							<a href="#close" title="Close" class="close">X</a>
							<div id="login-form" >
							
									<input type="radio" checked id="login" name="switch" class="hide"> <input type="radio" id="signup" name="switch" class="hide">
							
									<div>
										<ul class="form-header">
											<li><label for="login"><i class="fa fa-lock"></i> LOGIN<label for="login"></li>
											<li><label for="signup"><i class="fa fa-credit-card"></i> REGISTER</label></li>
										</ul>
									</div>
							
									<div class="section-out">
										<section class="login-section">
											<div class="login">
												<form ng-submit="login()">
													<ul class="ul-list">
														<li><input type="email" ng-model="login.email" required class="login-input" placeholder="Your Email" /><span class="icon"><i class="fa fa-user"></i></span></li>
														<li><input type="password" ng-model="login.pass" required class="login-input" placeholder="Password" /><span class="icon"><i class="fa fa-lock"></i></span></li>
														<li><span class="remember"><input type="checkbox" id="check" ng-model="login.save"> <label for="check">Remember Me</label></span><span class="remember"><a href="">Forgot Password</a></span></li>
														<li><input type="submit" value="SIGN IN" class="login-button"></li>
													</ul>
												</form>
											</div>
							
											<div class="social-login">
												<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
												<div id="status"></div>
							
							
												<!--
												
												Or sign in with &nbsp; <a href="" class="fb"><i class="fa fa-facebook"></i></a> 
													<a href="" class="tw"><i class="fa fa-twitter"></i></a> <a href="" class="gp"><i class="fa fa-google-plus"></i></a> <a href="" class="in"><i class="fa fa-linkedin"></i></a>
												 -->
											</div>
										</section>
							
										<section class="signup-section">
											<div class="login">
												<form ng-submit="signup()">
													<ul class="ul-list">
														<li><input type="email" ng-model="login.email" required class="login-input" placeholder="Your Email" /><span class="icon"><i class="fa fa-user"></i></span></li>
														<li><input type="text" ng-model="login.fname" required class="login-input" placeholder="Your Firstname" /><span class="icon"><i class="fa fa-info"></i></span></li>
														<li><input type="text" ng-model="login.lname" required class="login-input" placeholder="Your Lastname" /><span class="icon"><i class="fa fa-info"></i></span></li>
														<li><input type="password" ng-model="login.pass" required class="login-input" placeholder="Password" /><span class="icon"><i class="fa fa-lock"></i></span></li>
														<li><input type="checkbox" id="check1"> <label for="check1">I accept terms and conditions</label></li>
														<li><input type="submit" value="SIGN UP" class="login-button"></li>
													</ul>
												</form>
											</div>
							
											<div class="social-login">
												Or sign up with &nbsp; <a href="" class="fb"><i class="fa fa-facebook"></i></a>
												<!-- 
												 <a href="" class="tw"><i class="fa fa-twitter"></i></a> <a href="" class="gp"><i class="fa fa-google-plus"></i></a> <a href="" class="in"><i class="fa fa-linkedin"></i></a>
												 -->
											</div>
										</section>
									</div>
							
								</div>
						</div>
					</div>

				
	
</body>
</html>
