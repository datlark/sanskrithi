<html>
<head>
<title>Sanskriti</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="Indian Apparel and Jewelry" />
<meta name="keywords" content="Desi, Indian, Apparel, Womens, Women, Kurthis, Tops, Dress, Kids, Anarkali" />
<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.dropotron.min.js"></script>
<script src="js/skel.min.js"></script>

<script src="js/init.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-cookies.js"></script>

<noscript>
	<link rel="stylesheet" href="css/skel.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/style-desktop.css" />
</noscript>
<link rel="icon" type="image/ico" href="images/saj-icon.ico"></link>


<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
</head>
<body ng-app="sajApp">

	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-61247237-1', 'auto');
		ga('send', 'pageview');
	</script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>

	<header id="header" class="container">

		<!-- Logo -->
		<div>
			<a href="index.html"><img src="images/company.png" width="250px"></a>

				<div id="contactus" ng-controller="Cart">
					<br/>				
					<h3><a href="#">Check Out</a></h3>
					{{cart.items.length}} items - ${{cart.totalPrice}} 
					
				</div>
			<!-- 
				<div id="contactus">				
					<h3>Contact Us</h3>
					19027 B St <br /> Omaha, NE 68130<br /> <a href="tel:+14025770055">402-577-0055</a><br />
					<a href="mailto:sowjanya.datla@gmail.com">sowjanya.datla@gmail.com</a>
				</div>
			 -->
		</div>
		<div class="3u">
			<!-- Nav -->
			<nav id="nav">

				<div id="mobContactUs">
					<h4>Contact Us</h4>
					<a href="tel:+14025770055">402-577-0055</a><br /> <a href="mailto:sowjanya.datla@gmail.com">sowjanya.datla@gmail.com</a>
				</div>

				
				
				
				

				<div id="tabs" ng-init="type='$JW'">
					<input id="tab-1" type="radio" value="$JW" name="tab-group" ng-model="type" ng-checked="true" /> <label for="tab-1">Jewelry</label> <input id="tab-6" type="radio" value="$KU" name="tab-group" ng-model="type" /> <label for="tab-6">Kurthis</label> <input id="tab-2" type="radio" value="$SK"
						name="tab-group" ng-model="type" /> <label for="tab-2">Short Kurthis</label> <input id="tab-3" type="radio" value="$SE" name="tab-group" ng-model="type" /> <label for="tab-3">Sets</label> <input id="tab-4" type="radio" value="$BL" name="tab-group" ng-model="type" /> <label for="tab-4">Blouses</label>
					<input id="tab-5" type="radio" value="$KI" name="tab-group" ng-model="type" /> <label for="tab-5">Kids</label>

				</div>



			</nav>



		</div>



		<div id="mobileTabs">
			<label for="selType">Model:</label> <select ng-model="type" id="selType">
				<option value="$JW" selected="selected">Jewelry</option>
				<option value="$KU">Kurthis</option>
				<option value="$SK">Short Kurthis</option>
				<option value="$SE">Sets</option>
				<option value="$Bl">Blouses</option>
				<option value="$KI">Kids</option>

			</select>
		</div>
	</header>


	<br/><br/>

	<!-- Features -->
	<div id="features-wrapper">


		<div class="container">

			<div class="row" ng-controller="Dresses">


				<div class="2u" ng-repeat="dress in dresses | filter:type">


					<section class="box feature">

						<div style="line-height: 1.0; overflow:hidden">
							<a href="#" class="image featured"> <img bn-lazy-src="https://googledrive.com/host/0B2yfPSrBHXFFfkxxUEplYlVsYWVoMlVQMGJPNnJ1NFlKeXV5Zmg5QUdrR2pNU2RLQms0dmM/{{dress.id}}.jpg" alt="Sanskrithi" />
							</a>

							<div class="box feature inner">
								<font class="dressDesc">{{dress.name}}</font><br /> <font class="salePrice">${{dress.price}}</font><br /> 
								<a href="#" class="btn" ng-controller ="Cart" ng-click="addCart($parent.dress.name, 1)">Add to Bag</a>
								
								
							</div>
							
							
						</div>


					</section>


				</div>

			</div>;
		</div>
	</div>


</body>
</html>
